<!DOCTYPE html>
<html>
<head>
<title>AngularJS with gulp</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="styles/main.css" media="all">

</head>

<body ng-app="mainModule">
	<div class="container">
		<div ng-controller='mainController'>
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<span>Name: {{ employee.firstName }} <i class="icon-user"></i></span>
				</div>
				<div class="col-xs-12 col-md-4">
					<span>Designation: {{ employee.designation }}</span>
				</div>
				<div class="col-xs-12 col-md-4">
					<a href="javascript:;" title=""><img ng-src="{{ employee.profile }}" alt="" height="100"></a>
				</div>
	    	</div>

	    	<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter is reset.</p>
		</div>
	</div>
<!-- build:js /scripts/main.js -->
<!-- bower:js -->
<script src="_bower_components/angular/angular.js"></script>
<script src="_bower_components/jquery/dist/jquery.js"></script>
<script src="_bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

<!-- endbower -->
<script src="scripts/script.js"></script>
<script>
	function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}

};

console.log(typeof Car);
console.log(car.getInfo());

</script>
<!-- endbuild -->
</body>
</html>
