<!DOCTYPE html>
<html>
<head>
<title>AngularJS with gulp</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="styles/main.css" media="all">

</head>
<body ng-app="mainModule">
	<div class="container">
		<div ng-controller='mainController'>
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<span>Name: {{ employee.firstName }} <i class="icon-facebook icon-circle icon-fb-styles"></i>facebook <i class="icon-google icon-circle icon-gp-styles"></i>google</span>
				</div>
				<div class="col-xs-12 col-md-4">
					<span>Designation: {{ employee.designation }}</span>
				</div>
				<div class="col-xs-12 col-md-4">
					<a href="javascript:;" title=""><img ng-src="{{ employee.profile }}" alt="" height="100"></a>
				</div>
	    	</div>

	    	<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p><a href="javascripti:;">Click the button</a> to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter is reset.</p>
		</div>
	</div>
<!-- build:js /scripts/main.js -->
<!-- bower:js -->
<script src="_bower_components/angular/angular.js"></script>
<script src="_bower_components/jquery/dist/jquery.js"></script>
<script src="_bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

<!-- endbower -->
<script src="scripts/angular.js"></script>
<script src="scripts/script.js"></script>
<script>

		$('span').uidev({
			color: 'blue'
		});
		(function( $ ) {
 
    $.fn.showLinkLocation = function() {
  		this.filter( "a" ).each(function() {

    	console.log(typeof this);
            var link = $( this );
            link.append( " (" + link.attr( "href" ) + ")" );
        });
 
        return this;
    };
 
}( jQuery ));
 
// Usage example:
$( "a" ).showLinkLocation();
</script>
<!-- endbuild -->
</body>
</html>
